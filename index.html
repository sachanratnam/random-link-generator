<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Redirecting...</title>
    <script>
      const links = [
        "https://superprofile.bio/bookings/aryancosmofeed",
        "https://superprofile.bio/bookings/Sakshi123",
        "https://superprofile.bio/bookings/babita8424",
        "https://superprofile.bio/bookings/priyadarshini29",
      ];

      function redirectToRandomLink() {
        let lastVisited = localStorage.getItem("lastVisited");

        // Filter out the last visited link
        let availableLinks = links.filter((link) => link !== lastVisited);

        // If all links were visited, reset the history
        if (availableLinks.length === 0) {
          availableLinks = [...links];
        }

        // Select a random link from available links
        let randomIndex = Math.floor(Math.random() * availableLinks.length);
        let selectedLink = availableLinks[randomIndex];

        // Store the current link as last visited
        localStorage.setItem("lastVisited", selectedLink);

        // Redirect to the selected link
        window.location.href = selectedLink;
      }

      window.onload = redirectToRandomLink;
    </script>
  </head>
  <body>
    <h1 style="text-align: center; margin-top: 50px">
      Redirecting you to your strategy call...
    </h1>
    <p style="text-align: center; color: #555">
      If you are not redirected automatically, please wait a few moments.
    </p>
  </body>
</html>
